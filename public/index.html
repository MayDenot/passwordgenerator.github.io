<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password</title>
    <link rel="shortcut icon" href="../public/favicon/IconoPortafolio2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/output.css">
    <script src="../public/script.js" defer></script>
</head>

<body>
    <main class="w-full h-screen flex flex-col items-center justify-center bg-[#122F33] font-poppins gap-y-6">
        <div id="container-generator"
            class="w-[495px] h-[328px] bg-[#122F33] shadow-3xl text-white flex flex-col items-center justify-center gap-y-6">
            <h1 class="font-medium text-2xl">Generator Password</h1>
            <label for="password" class="flex">
                <p id="password" class="w-[350px] h-[55px] bg-[#18393E] pl-6 flex items-center"> 
                </p>
                <button id="btn-generator"
                    class="w-[55px] h-[55px] ml-[-55px] bg-[#19B0C5] flex items-center justify-center">
                    <div id="icon-generator">
                        <svg fill="#122F33" xmlns="http://www.w3.org/2000/svg" height="1.7em" viewBox="0 0 512 512">
                            <path
                                d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V448c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H176c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z" />
                        </svg>
                    </div>
                </button>
            </label>
            <p class="text-sm">Choose the length of your password</p>
            <div id="choose-lenght" class="flex gap-x-6">
                <div class="border-b-2 border-[#F06C21]">
                    <label for="lenght-1">8
                        <input type="radio" name="lenght" value="8" id="lenght-1" checked>
                    </label>
                </div>
                <div class="border-b-2 border-[#ECD611]">
                    <label for="lenght-2">16
                        <input type="radio" name="lenght" value="16" id="lenght-2">
                    </label>
                </div>
                <div class="border-b-2 border-[#0EC10A]">
                    <label for="lenght-3">24
                        <input type="radio" name="lenght" value="24" id="lenght-3">
                    </label>
                </div>
            </div>
            <p class="font-medium text-[12px] border p-1">Advice: the more characters the more secure</p>
        </div>
        <div id="footer" class="text-center">
            <h3 class="text-white">By Mayra Denot from Argentina ❤️</h3>
        </div>
    </main>
</body>

</html>
